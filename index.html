<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apiproxy.ai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #33ff33;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      margin-left: 5px;
      animation: blink 1s step-start infinite;
      height: 1.2em;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    .contact {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 2;
    }
    .contact a {
      color: #33ff33;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    
    .wechat-container {
      position: relative;
      display: inline-block;
    }
    
    .wechat-popup {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 2px solid #33ff33;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(51, 255, 51, 0.3);
    }
    
    .wechat-popup img {
      width: 200px;
      height: 200px;
      display: block;
      border-radius: 4px;
    }
    
    .wechat-popup::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: #33ff33;
    }
    
    .wechat-container:hover .wechat-popup {
      opacity: 1;
      visibility: visible;
    }
    
    .wechat-link {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hello World <span class="cursor"></span></h1>
  <div class="contact">
    Email: <a href="mailto:hi@apiproxy.ai">hi@apiproxy.ai</a><br>
    <div class="wechat-container">
      WeChat: <span class="wechat-link">apiproxy</span>
      <div class="wechat-popup">
        <img src="https://www.apiproxy.ai/apiproxyWeChat.jpg" alt="WeChat QR Code" />
      </div>
    </div>
  </div>
</body>
</html>
